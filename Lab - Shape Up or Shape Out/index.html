<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="submit" id="addrec">Add Rectangle</button>
        </div>
        <div>
            <input type="text" class="form-control " placeholder="Height" id ='l'>
        </div>
        <div class="input-group-append">
            <input type="text" class="form-control " placeholder="Width" id = 'b'>
        </div>
    </div>

    <div class="input-group mb-3 ">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="submit" id="addsq">Add Square</button>
        </div>
        <div>
            <input type="text" class="form-control" placeholder="Side Length" id="a">
        </div>

    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="submit" id="addc">Add Circle</button>
        </div>
        <div>
            <input type="text" class="form-control" placeholder="Radius" id='r'>
        </div>

    </div>

    <div class="input-group mb-3">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="addtri">Add Isosceles Right
                Triangle</button>
        </div>
        <div>
            <input type="text" class="form-control" id='s'>
        </div>
    </div>

    <div class="canvas">
        <div class="box">

        </div>
        <div class="sidepanel">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Shape Name:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="shape">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Width:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="width">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Height:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="height">
                </div>
            </div>
            <div class=" input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Radius:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="radius">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Area:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="area">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Perimeter:</span>
                </div>
                <div>
                    <input type="text" class="form-control" id="perimeter">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
